<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Math Trainer</title>
</head>

<body onload="randomCreator()">

  <div class="container-fluid">
    <div class="flexBox">
      <div class="mathCard">
        <div class="mathQuestion">
          <h1 class="display-4 questionText text-center mb-0">Placeholder Text</h1>
        </div>
        <form id="mathForm">
          <div class="form-group">
            <input type="text" class="form-control" id="answerInput" placeholder="Type your answer here">
          </div>
          <button type="submit" class="btn btn-outline-primary w-100" id="submit-btn">Submit</button>
        </form>
        <div class="d-flex">
          <button class="btn btn-outline-light w-100 mt-3" onclick="randomCreator()"><img class="r" src="refresh.svg" alt="New Question" /></button>
          <button class="btn btn-outline-light w-100 mt-3" onclick="answerHelp()"><img class="q" src="question.jpg" alt="Answer" /></button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
